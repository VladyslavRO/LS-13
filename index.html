<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <form class="form">
        <div class="form__title">Login to your Account</div>
        <p class="form_desc">Enter to continue and explore within your grasp</p>

        <label class="field">
           <input placeholder="Enter email or phone" type="text" class="field__input">
           <img src="img/icons/1.svg" alt="user" class="field__icon">
           

        </label>

        <label class="field">
            <input placeholder="Password" type="password" class="field__input is-password" >
            <img src="img/icons/2.svg" alt="password" class="field__icon">
            <img src="img/icons/3.svg" alt="eye" class="field__eye">
 
         </label>
        <div class="form__row">
            <label class="checkbox">
                <input type="checkbox" class="checkbox__input">
                <div class="checkbox_box">&#10003;</div>
                <div class="checkbox__label">Remember Me</div>
            </label>
            <a href="/" class="form_forgot">Forgot password?</a>
        </div>

        <button type="submit" class="btn form__btn">Login to Continue</button>

        <div class="form__sign"><span>Donâ€™t have an account ?</span>
             <a href="/">Sign up</a>
            </div>
    </form>
